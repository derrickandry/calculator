<!DOCTYPE html>

<html lang="en">
  <link rel="stylesheet" href="CSS\style.css" />
  <link
    href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300&display=swap"
    rel="stylesheet"
  />
  <link
    href="https://fonts.googleapis.com/css2?family=Roboto+Slab&display=swap"
    rel="stylesheet"
  />

  <head>
    <meta charset="utf-8" />

    <title>Calculator</title>
  </head>

  <body class="body">
    <div id="container">
      <div id="calculator">
        <div id="screen">
          <div id="history">
            <p id="history-value"></p>
          </div>
          <div id="output">
            <p id="output-value"></p>
          </div>
        </div>
        <div id="input">
          <div id="operatorContainer">
            <button class="operator" id="%" style="background-color: #855481;">
              %
            </button>
            <button class="operator" id="/" style="background-color: #ff9c71;">
              &#247;
            </button>
            <button class="operator" id="*" style="background-color: #f3c623;">
              &times;
            </button>
            <button class="operator" id="-" style="background-color: #2d95bb;">
              -
            </button>
            <button class="operator" id="+" style="background-color: #f54291;">
              +
            </button>
            <button class="operator" id="=" style="background-color: #535a66;">
              =
            </button>
          </div>
          <div id="numberContainer">
            <button class="number" id="7">7</button>
            <button class="number" id="8">8</button>
            <button class="number" id="9">9</button>
            <button class="number" id="4">4</button>
            <button class="number" id="5">5</button>
            <button class="number" id="6">6</button>
            <button class="number" id="1">1</button>
            <button class="number" id="2">2</button>
            <button class="number" id="3">3</button>
            <button
              class="number"
              id="clear"
              style="border-bottom-left-radius: 7px;"
            >
              C
            </button>
            <button class="number" id="0">0</button>
            <button
              class="number"
              id="backspace"
              style="border-bottom-right-radius: 7px;"
            >
              CE
            </button>
          </div>
        </div>
      </div>
    </div>
  </body>

  <script src="script.js"></script>
</html>
